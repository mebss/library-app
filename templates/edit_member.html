{# templates/edit_member.html #}
{% extends 'base.html' %}

{% block title %}Edit Member{% endblock %}

{% block content %}
  <h1 class="mb-4">Edit Member</h1>

  <form method="POST" action="{{ url_for('edit_member', id=member.id) }}">
    <div class="mb-3">
      <label class="form-label">Member ID</label>
      <input
        type="text"
        name="member_id"
        class="form-control"
        value="{{ member.member_id }}"
        required>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        value="{{ member.name }}"
        required>
    </div>
    <div class="mb-3">
      <label class="form-label">Contact</label>
      <input
        type="text"
        name="contact"
        class="form-control"
        value="{{ member.contact }}">
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('list_members') }}" class="btn btn-link">Cancel</a>
  </form>
{% endblock %}
