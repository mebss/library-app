{# templates/add_member.html #}
{% extends 'base.html' %}

{% block title %}Add Member{% endblock %}

{% block content %}
  <h1 class="mb-4">Add a Member</h1>

  {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="POST" action="{{ url_for('add_member') }}">
    <div class="mb-3">
      <label class="form-label">Member ID</label>
      <input
        type="text"
        name="member_id"
        class="form-control"
        value="{{ form.member_id or '' }}"
        required>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input
        type="text"
        name="name"
        class="form-control"
        value="{{ form.name or '' }}"
        required>
    </div>
    <div class="mb-3">
      <label class="form-label">Contact</label>
      <input
        type="text"
        name="contact"
        class="form-control"
        value="{{ form.contact or '' }}">
    </div>

    <button type="submit" class="btn btn-primary">Add Member</button>
    <a href="{{ url_for('list_members') }}" class="btn btn-link">Cancel</a>
  </form>
{% endblock %}
