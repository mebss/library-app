{# templates/borrow.html #}
{% extends 'base.html' %}

{% block title %}Check Out a Book{% endblock %}

{% block content %}
  <h1 class="mb-4">Check Out a Book</h1>

  <form method="POST" action="{{ url_for('borrow_book') }}">
    <div class="mb-3">
      <label class="form-label">Member</label>
      <select name="member_id" class="form-select" required>
        {% for m in members %}
          <option value="{{ m.id }}">
            {{ m.member_id }} — {{ m.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Book</label>
      <select name="book_id" class="form-select" required>
        {% for b in books %}
          <option value="{{ b.id }}">
            {{ b.book_id }} — {{ b.title }}
          </option>
        {% endfor %}
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Borrow</button>
    <a href="{{ url_for('index') }}" class="btn btn-link">Cancel</a>
  </form>
{% endblock %}
